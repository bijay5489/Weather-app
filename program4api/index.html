<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <form id="locationForm">
            <div class="input-group">
                <input type="radio" id="city" name="locationType" value="city" checked>
                <label for="city">City Name</label>
            </div>
            <div class="input-group">
                <input type="radio" id="zip" name="locationType" value="zip">
                <label for="zip">Zip Code</label>
            </div>
            <div class="input-group">
                <input type="radio" id="coordinates" name="locationType" value="coordinates">
                <label for="coordinates">Coordinates</label>
            </div>
            <input type="text" id="locationInput" placeholder="Enter location..." required>
            <button type="submit">Get Forecast</button>
        </form>
        <div id="weatherResults"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
